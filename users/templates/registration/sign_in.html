<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h1>Welcome To LogIn</h1>
    {% for message in messages %}
		<p>{{message}}</p>
	{% endfor %}
    <form action="{% url 'sign-in' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
