{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task Form</title>

        <link rel="stylesheet" href="{% static "css/output.css" %}">
	</head>
	<body>
        <div class="w-1/2 mx-auto mt-9">
            <div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        
            <div>
                <form method="POST">
                    {% csrf_token %} 
                    {{task_form.as_p}}
                    {{task_detail_form.as_p}}
                    <button type="submit" class="bg-red-500 p-2 text-white rounded-md border text-md font-serif">Submit</button>
                </form>
            </div>
        </div>
	</body>
</html>
