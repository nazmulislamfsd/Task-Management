{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <h1 class="lal-bg">Test Dot Html</h1>

    {% for name in names %}
        <h1>{{name}}</h1>
    {% endfor %}
    <h1>Count of names: {{count}}</h1>

    {% if names %}
    <h1>Number of person : {{names|length}}</h1>
    {% endif %}

</body>
</html>
